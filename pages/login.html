<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.zee5.com/images/ZEE5_logo.svg?ver=2.51.46">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <form id="login_Main">
        <h3>Login to ZEE5</h3>

        <p class="login_p1">Login to continue enjoying uninterrupted video and personalised experience.</p>        

        <div class="icon_logo">
            <div><img src="	https://www.zee5.com/images/apple-social-icon-circle.svg?ver=2.51.46" alt="login_apple"></div>
            <div><img src="	https://www.zee5.com/images/google-social-icon-circle.svg?ver=2.51.46" alt="Login_google"></div>
            <div><img src="	https://www.zee5.com/images/fb-social-icon-circle.svg?ver=2.51.46" alt="login_facebook"></div>
            <div><img src="	https://www.zee5.com/images/twitter-social-icon.svg?ver=2.51.46" alt="login_twitter"></div>
        </div>

        <p class="or">or</p>
       
        <div class="user-input-wrp">
          <br>
            <input type="text" id="inputText" required/>
            <span class="floating-label">Email ID or Mobile Number</span>
        </div>
        
        <a href="#" class="login_forget">Forget Password?</a>
        <br>

        <input type="submit" onclick="loginFun(event)" class="login_button" value="Login"><br>
        
        <p class="login_New">New to ZEE5 ?<a href="register.html">Register</a></p>
       
    </form>

</body>
</html>
<script src="../scripts/login.js"></script>
